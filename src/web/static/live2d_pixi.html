<script>
// Live2D Viewer Web compatible EventEmitter setup
// Based on Live2D Viewer Web architecture: uses @pixi/utils EventEmitter

console.log('Setting up Live2D Viewer Web compatible EventEmitter...');

// Verify PIXI is loaded
if (typeof PIXI === 'undefined') {
    console.error('PIXI.js not loaded - this is required for Live2D Viewer Web compatibility');
    throw new Error('PIXI.js not loaded');
}

console.log('PIXI version:', PIXI.VERSION);

// Live2D Viewer Web uses @pixi/utils EventEmitter
// For PIXI v6.5.x, EventEmitter is available in PIXI.utils
if (PIXI.utils && PIXI.utils.EventEmitter) {
    console.log('Using PIXI.utils.EventEmitter (Live2D Viewer Web compatible)');
    
    // Make EventEmitter available globally for library compatibility
    window.EventEmitter = PIXI.utils.EventEmitter;
    
    // Also make it available in the expected module locations
    if (typeof require === 'undefined') {
        window.require = function(module) {
            if (module === 'events') {
                return { EventEmitter: PIXI.utils.EventEmitter };
            }
            if (module === '@pixi/utils') {
                return { EventEmitter: PIXI.utils.EventEmitter };
            }
            return {};
        };
    }
    
    console.log('EventEmitter setup complete using PIXI.utils.EventEmitter');
    
} else {
    console.warn('PIXI.utils.EventEmitter not found, falling back to minimal implementation');
    
    // Minimal fallback for older PIXI versions
    class MinimalEventEmitter {
        constructor() {
            this._events = {};
        }
        
        on(event, listener) {
            if (!this._events[event]) this._events[event] = [];
            this._events[event].push(listener);
            return this;
        }
        
        emit(event, ...args) {
            if (this._events[event]) {
                this._events[event].forEach(listener => listener.apply(this, args));
            }
            return this;
        }
        
        off(event, listener) {
            if (this._events[event]) {
                const index = this._events[event].indexOf(listener);
                if (index > -1) this._events[event].splice(index, 1);
            }
            return this;
        }
        
        removeListener(event, listener) {
            return this.off(event, listener);
        }
        
        removeAllListeners(event) {
            if (event) {
                delete this._events[event];
            } else {
                this._events = {};
            }
            return this;
        }
        
        once(event, listener) {
            const onceListener = (...args) => {
                this.off(event, onceListener);
                listener.apply(this, args);
            };
            return this.on(event, onceListener);
        }
    }
    
    window.EventEmitter = MinimalEventEmitter;
    
    if (typeof require === 'undefined') {
        window.require = function(module) {
            if (module === 'events') {
                return { EventEmitter: MinimalEventEmitter };
            }
            return {};
        };
    }
}

// Verify EventEmitter is available
if (typeof EventEmitter === 'undefined') {
    console.error('EventEmitter setup failed');
    throw new Error('EventEmitter setup failed');
}

console.log('EventEmitter type:', typeof EventEmitter);
console.log('EventEmitter prototype:', EventEmitter.prototype);

// Test EventEmitter functionality
try {
    const testEmitter = new EventEmitter();
    testEmitter.on('test', () => console.log('✓ EventEmitter test passed'));
    testEmitter.emit('test');
} catch (e) {
    console.error('EventEmitter test failed:', e);
}

console.log('Live2D Viewer Web compatible EventEmitter setup complete');
</script>
